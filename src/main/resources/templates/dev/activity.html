<script th:replace="dev/common/js :: js"></script>
<script>

    $(function () {
        innitActivity(1);
        initFileInput("file-Portrait1", "eryTuUd4/dev/upload");
    });


    function initFileInput(ctrlName, uploadUrl, btnName) {
        var control = $('#' + ctrlName);
        control.fileinput({
            uploadUrl: uploadUrl, // you must set a valid URL here else you will get an error
            allowedFileExtensions: ['jpg', 'png', 'gif'],
            overwriteInitial: true,
            maxFileSize: 1000,
            maxFilesNum: 1,
            uploadButtonName: btnName,
            //allowedFileTypes: ['image', 'video', 'flash'],
            slugCallback: function (filename) {
                return filename.replace('(', '_').replace(']', '_');
            }
        });
    }

    $("#activityFileForm").submit(function (e) {
        var formData = new FormData();
        console.log($("#file-Portrait1"));
        formData.append("file", $("#file-Portrait1")[0].files[0]);
        $.ajax({
            url: "upload",
            dataType: "json",
            type: "post",
            processData: false, // 使数据不做处理
            contentType: false, // 不要设置Content-Type请求头
            data: formData,
            success: function (data) {
                console.log(data);
                alert("文件上传成功");
                $("#productImg").empty();
                $("#productImg").append("<input type='hidden' id='image' name='image' value='" + data.data.path + "'>");
                // initFileInput("file-Portrait", "eryTuUd4/dev/upload");
            },
            error: function () {
                bs4pop.notice('初始化异常,请稍后重试!', {position: 'topcenter'});
            }
        });
        return false;
    });

    function innitActivity(current) {
        let activityTr = $("#activityTr");
        if (current == null) {
            current = 1;
        }
        $.ajax({
            url: "innitActivity",
            dataType: "json",
            type: "post",
            data: {
                "size": 5,
                "current": current
            },
            success: function (data) {
                console.log(data);
                activityTr.empty();
                if (data.records.length >= 1) {
                    data.records.forEach(function (item, index) {
                        let str = "<tr data-Id='" + item.activityId + "' ><td>" + parseInt(index + 1) + "</td>\n" +
                            "<td> " + item.title + " </td>\n";
                        str += "<td> " + item.description + " </td>\n";
                        str += "<td> " + item.productId + " </td>\n";
                        if (item.activityType == 1) {
                            str += "<td>活动价</td>";
                        } else {
                            str += "<td>折扣价</td>";
                        }
                        if (item.status == 1) {
                            str += "<td>启用</td>";
                        } else {
                            str += "<td>禁用</td>";
                        }
                        str += "<td> <button class=\"btn btn-success\" onclick='activityEdit(" + item.activityId + ")'>编辑</button>&nbsp;" +
                            "<button class=\"btn btn-danger\" onclick='del(" + item.activityId + ")'>删除</button> </td></tr>";
                        activityTr.append(str);
                    });
                    // 翻页插件
                    boxFooter2($("#activityPage"), data.total, data.size, data.current, data.pages, innitActivity);
                }
                /*
                activityId
                title
                activityStr
                description
                priceParam1
                priceParam2
                href
                hrefStr
                image
                productId
                activityType
                */
            },
            error: function () {
                bs4pop.notice('初始化异常,请稍后重试!', {position: 'topcenter'});
            }
        })
    }

    function activityEdit(activityId) {
        // 取消父级点击事件
        // window.event.cancelBubble = true;
        $("#activityModel").modal("show");
        $("#activityModel").on('shown.bs.modal', function () {
            // initFileInput("file-Portrait", "eryTuUd4/dev/upload");
        });

        activityDetail(activityId);
    }

    function activityDetail(activityId) {
        $.ajax({
            url: "get_activity_detail",
            dataType: "json",
            type: "post",
            data: {"activityId": activityId},
            success: function (data) {
                console.log(data);
                $("#activityId").val(activityId);
                $("#title").val(data.title);
                $("#activityStr").val(data.activityStr);
                $("#description").val(data.description);
                $("#priceParam1").val(data.priceParam1);
                $("#priceParam2").val(data.priceParam2);
                $("#href").val(data.href);
                $("#hrefStr").val(data.hrefStr);
                $("#image").val(data.image);
                $("#productId").val(data.productId);
                $("#activityType").val(data.activityType);
                $("#status").val(data.status);
            },
            error: function () {
                bs4pop.notice('初始化异常,请稍后重试!', {position: 'topcenter'});
            }
        })
    }


    function activityAdd() {
        $("#activityId").val("");
        $("#title").val("");
        $("#activityStr").val("");
        $("#description").val("");
        $("#priceParam1").val("");
        $("#priceParam2").val("");
        $("#href").val("");
        $("#hrefStr").val("");
        $("#image").val("");
        $("#productId").val("");
        $("#activityType").val(1);
        $("#activityModel").modal("show");
    }

    // 保存子分类
    function saveActivity() {
        $.ajax({
            url: "save_activity",
            dataType: "json",
            type: "post",
            data: {
                "activityId": $("#activityId").val(),
                "title": $("#title").val(),
                "activityStr": $("#activityStr").val(),
                "description": $("#description").val(),
                "priceParam1": $("#priceParam1").val(),
                "priceParam2": $("#priceParam2").val(),
                "href": $("#href").val(),
                "hrefStr": $("#hrefStr").val(),
                "image": $("#image").val(),
                "productId": $("#productId").val(),
                "activityType": $("#activityType").val(),
                "status": $("#status").val()
            },
            success: function (data) {
                console.log(data);
                $("#activityModel").modal("hide");
                innitActivity();
                tips("操作成功");
            },
            error: function () {
                bs4pop.notice('初始化异常,请稍后重试!', {position: 'topcenter'});
            }
        })
    }

    function removeClick() {
        $("#delBtn").unbind();
    }

    function del(productId) {
        removeClick();
        $("#delBtn").click(function () {
            delActivity(productId)
        });
        $("#tipsBox").empty();
        $("#tipsBox").append("确定要删除该活动吗?");
        $("#tips").modal("show");
    }

    function delActivity(activityId) {
        removeClick();
        $.ajax({
            url: "del_activity",
            dataType: "json",
            type: "post",
            data: {
                "activityId": activityId,
            },
            success: function (data) {
                $("#tips").modal("hide");
                if (data.code == 1000) {
                    tips("操作成功");
                    innitActivity(1);
                } else {
                    tips("系统异常");
                }
            },
            error: function () {
                tips("系统异常");
            }
        })
    }


    // 翻页插件
    function boxFooter2(box, total, size, current, pages) {
        box.empty();
        box.paging({
            nowPage: current, // 当前页码,默认为1
            pageNum: pages, // 总页码
            buttonNum: 7, //要展示的页码数量，默认为7，若小于5则为5
            callback: function (num) { //回调函数,num为当前页码
                // console.log(num);
                innitActivity(num);
            }
        });
    }
</script>
